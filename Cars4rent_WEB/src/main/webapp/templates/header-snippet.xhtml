<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">


	<ui:insert name="header">
	
		<!--  Logo  -->
		<h1><a href="/Cars4rent/public/index.xhtml" id="logo"> <em>Wypożyczalnia samochodów</em> Cars4Rent</a></h1>
			
		<!-- menu -->
		<div id="nav">
			<ul>
				<ui:insert name="nav-menu">...</ui:insert>			
				
				<li>
    				<b><h:outputText rendered="#{remoteClient.details.login != null and remoteClient.details.rola == 'user'}"  
    				value="Zalogowany: #{remoteClient.details.login}" /></b>
    				<b><h:outputText rendered="#{remoteClient.details.login != null and remoteClient.details.rola == 'admin'}"  
    				value="Zalogowany: #{remoteClient.details.login} (ADMIN)"/></b>
				</li>
										 	
    			<li>
    				<h:form style="display:inline;">
    					<h:commandButton rendered="#{remoteClient.details.login != null}" value="Profil" action="/pages/profile/profileInfo?faces-redirect=true" />						
					</h:form>
					
					<h:form style="display:inline;">
						<h:commandButton rendered="#{remoteClient.details.login != null}" value="Wyloguj" action="#{loginBB.doLogout()}" />	
					</h:form>
			
					<b><u><h:outputText rendered="#{remoteClient.details.login == null}"  value="Użytkownik niezalogowany" /></u></b>			
    			</li>
			</ul>
		</div>
		
	</ui:insert>
	

</ui:composition>
