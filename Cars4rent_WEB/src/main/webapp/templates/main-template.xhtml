<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
	
<f:view locale="#{facesContext.externalContext.requestLocale}">	

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<title><ui:insert name="title">...</ui:insert></title>	
	<h:outputStylesheet name="css/main_extra.css" library="template" />	
	<link rel="stylesheet" href="https://unpkg.com/purecss@2.1.0/build/pure-min.css" integrity="sha384-yHIFVG6ClnONEA5yB5DJXfW2/KC173DIQrYoZMEtBvGzmf0PKiGyNEqe9N6BNDBH" crossorigin="anonymous"/>
	<h:outputStylesheet name="css/main.css" library="template" />
	
</h:head>

<h:body class="is-preload">

	<div id="page-wrapper">
	
		<div id="header">
		
			<ui:insert name="header"> 
				<ui:include src="/templates/header-snippet.xhtml" />					
			</ui:insert>
	
			<ui:insert name="content"></ui:insert>
		</div>
		
		
		<div id="footer">
			<ui:insert name="footer"> 
				<ui:include src="/templates/footer-snippet.xhtml" />					
			</ui:insert>	
		
		</div>
		
	</div>
	
	<!-- Scripts -->
	<h:outputScript library="template" name="js/jquery.min.js" />
	<h:outputScript library="template" name="js/jquery.dropotron.min.js" />
	<h:outputScript library="template" name="js/browser.min.js" />
	<h:outputScript library="template" name="js/breakpoints.min.js" />
	<h:outputScript library="template" name="js/util.js" />
	<h:outputScript library="template" name="js/main.js" />
	
	<script src="https://kit.fontawesome.com/b46649fce3.js" crossorigin="anonymous"></script>
		
	
	

</h:body>

</f:view>

</html>
