<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	
<ui:composition template="/templates/main-template.xhtml">

	<ui:define name="title">
		#{txtMain.registerTitle}
	</ui:define>
	
	<ui:define name="end">
		#{txtMain.footerRights}
	</ui:define>
	
	
	
	<ui:define name="nav-menu">
	
		<li><h:link value="#{txtMain.indexMenuMainPage}" outcome="/public/index?faces-redirect=true" /></li>
    	<li><h:link value="#{txtMain.indexMenuRent}" outcome="/pages/rent/rent?faces-redirect=true" /></li>
    	<li><h:link value="#{txtMain.indexMenuOffer}" outcome="/public/offer?faces-redirect=true" /></li>
    	<li class="current">
    	<a href="#">#{txtMain.indexMenuRegistration}</a>
        	<ul>                       	
				<li>
					<h:link value="#{txtMain.indexMenuLogin}" outcome="/pages/login?faces-redirect=true" />
            	</li>           	
          	</ul>
        </li>
        	

	</ui:define>
	
	<ui:define name="content">					
		
		<section class="wrapper style1">
					<div class="container">
						<div id="content">

								<article>
									<header>
										<h2>#{txtMain.registerText}</h2>
										
									</header>

									<section class="col-6 col-12-narrower">
										
										<h:form>
											<div class="row gtr-50">
												<div class="col-6 col-12-mobilep">
													
													<h:inputText id="login" value="#{registerBB.login}" required="true" 
													requiredMessage="#{txtMain.registerFormValueLoginRe}" validatorMessage="#{txtMain.registerFormValueLoginVa}">
														<f:validateLength minimum="5" maximum="25"/>
													</h:inputText>
													<p:message for="login"/>
													<p:watermark for="login" value="#{txtMain.registerFormValueLogin}"  id="placeholder1"  />
													
													
												</div>

												<div class="col-6 col-12-mobilep">
													
													<h:inputText id="email" value="#{registerBB.email}" required="true" requiredMessage="#{txtMain.registerFormValueEmailRe}"/>
													<p:watermark for="email" value="#{txtMain.registerFormValueEmail}"  id="placeholder2"  />
													<p:message for="email"/>
													
												</div>
											
											
												<div class="col-6 col-12-mobilep">
												
													<h:inputSecret id="pass" value="#{registerBB.haslo}"
													required="true"	requiredMessage="#{txtMain.registerFormValuePassRe}" 
													validatorMessage="#{txtMain.registerFormValuePassVa}">
														<f:validateLength minimum="8" maximum="40"/>
													</h:inputSecret>
													<p:watermark for="pass" value="#{txtMain.registerFormValuePass}"  id="placeholder3"  />
													<p:message for="pass"/>	
													
												</div>
											
											
												<div class="col-6 col-12-mobilep">
												
													<h:inputSecret id="pass_rep" value="#{registerBB.haslo_rep}"
													required="true"	requiredMessage="#{txtMain.registerFormValuePassAgainRe}"/>
													<p:watermark for="pass_rep" value="#{txtMain.registerFormValuePassAgain}"  id="placeholder4"  />
													<p:message for="pass_rep"/>
													
												</div>
												
												<div class="col-6 col-12-mobilep">
												
													<h:inputText id="imie" value="#{registerBB.imie}" required="true" 
													requiredMessage="#{txtMain.registerFormValueNameRe}" 
													validatorMessage="#{txtMain.registerFormValueNameVa}">
														<f:validateLength maximum="30"/>
													</h:inputText>
													<p:watermark for="imie" value="#{txtMain.registerFormValueName}"  id="placeholder5"  />
													<p:message for="imie"/>
													
												</div>
												<div class="col-6 col-12-mobilep">
												
													<h:inputText id="nazwisko" value="#{registerBB.nazwisko}" required="true" 
													requiredMessage="#{txtMain.registerFormValueSurnameRe}" 
													validatorMessage="#{txtMain.registerFormValueSurnameVa}">
														<f:validateLength maximum="40"/>
													</h:inputText>
													<p:watermark for="nazwisko" value="#{txtMain.registerFormValueSurname}"  id="placeholder6"  />
													<p:message for="nazwisko"/>
													
												</div>
											
												<div class="col-6 col-12-mobilep">
												
													<h:inputText id="nr_pr_jazdy" value="#{registerBB.nr_pr_jazdy}" required="true" 
													requiredMessage="#{txtMain.registerFormValueLicensNrRe}" 
													validatorMessage="#{txtMain.registerFormValueLicensNrVa}"
													converterMessage="#{txtMain.registerFormValueLicensNrCo}" >
														<f:validateLength minimum="11" maximum="11"/>														
													</h:inputText>
													<p:watermark for="nr_pr_jazdy" value="#{txtMain.registerFormValueLicensNr}"  id="placeholder7"  />
													<p:message for="nr_pr_jazdy"/>	

												</div>

                                                <div class="col-6 col-12-mobilep">
                                                
                                                	<h:inputText id="nr_tel" value="#{registerBB.nr_tel}" required="true" 
                                                	requiredMessage="#{txtMain.registerFormValuePhoneNrRe}"
                                                	validatorMessage="#{txtMain.registerFormValuePhoneNrVa}"
													converterMessage="#{txtMain.registerFormValuePhoneNrCo}">
														<f:validateLength minimum="9" maximum="9"/>	
													</h:inputText>
													<p:watermark for="nr_tel" value="#{txtMain.registerFormValuePhoneNr}"  id="placeholder8"  />
													<p:message for="nr_tel"/>
														
												</div>

                                                <div class="col-6 col-12-mobilep">
                                                
													<h:inputText id="data_ur" value="#{registerBB.data_ur}" required="true" 
													requiredMessage="#{txtMain.registerFormValueBirthdateRe}" 
													converterMessage="#{txtMain.registerFormValueBirthdateCo}">  
  														 <f:convertDateTime dateStyle="short" pattern="yyyy-MM-dd"/>  
													</h:inputText>
													<p:watermark for="data_ur" value="#{txtMain.registerFormValueBirthdate}"  id="placeholder9"  />
													<p:message for="data_ur"/>	
                                                    
												</div>
																																
												<div class="col-12">
													<ul class="actions">
														<li>
															<h:commandButton value="Zarejestruj" action="#{registerBB.doRegister()}" >
																<f:ajax execute="@form" render="msgs" />
															</h:commandButton>
														</li>
													</ul>
												</div>
																				
											</div>
																						
											<p:messages id="msgs" closable="true">
            									<p:autoUpdate/>
        									</p:messages>
        									
										</h:form>										

									</section>

								</article>

						</div>
					</div>
				</section>
	
	</ui:define>
	
</ui:composition>

</html>
