<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
	
<ui:composition template="/templates/main-template.xhtml">

	<ui:define name="title">
		Wypożycz
	</ui:define>
	
	<ui:define name="end">
		Wszelkie prawa zastrzeżone
	</ui:define>
	
	
	
	<ui:define name="nav-menu">
	
		<li><h:link value="Strona główna" outcome="/public/index?faces-redirect=true" /></li>
    	<li><h:link value="Wypożycz" outcome="/pages/rent/rent?faces-redirect=true" /></li> 
    	<li><h:link value="Oferta" outcome="/public/offer?faces-redirect=true" /></li>  	
    	<li>
        	<a href="#">Rejestracja</a>
        	<ul>           
            	<li>
					<h:link value="Zaloguj" outcome="/pages/login?faces-redirect=true" />
            	</li>
            	
            	<li>
            		<h:link value="Zarejestruj" outcome="/pages/register/register?faces-redirect=true" />
            	</li>
        	</ul>
    	</li>

	</ui:define>
	
	<ui:define name="content">					
		
		<section class="wrapper style1">
					<div class="container">
						<div id="content">

								<article>
									<header>
										<h2>Zmień hasło</h2> <br/>
										
									</header> 
									                                 
								<h:form>
								
									<div class="col-6 col-12-mobilep">													
							    	
										<h:inputSecret id="passOld" value="#{profilePassEditBB.passOld}" required="true" 
										requiredMessage="#{txtMain.profilePasswordEditPassOldRe}"/>
										<p:watermark for="passOld" value="#{txtMain.profilePasswordEditPassOld}"  id="placeholder1"  />
										<p:message for="passOld"/>	
										
																					
									</div>
									

									<div class="col-6 col-12-mobilep">
													
										<h:inputSecret id="passNew" value="#{profilePassEditBB.passNew}" required="true" 
										requiredMessage="#{txtMain.profilePasswordEditPassNewRe}" 
										validatorMessage="#{txtMain.profilePasswordEditPassNewVa}">
											<f:validateLength minimum="8" maximum="40"/>
										</h:inputSecret>
										<p:watermark for="passNew" value="#{txtMain.profilePasswordEditPassNew}"  id="placeholder2"  />
										<p:message for="passNew"/>	
										
									
									</div>
									
									<div class="col-6 col-12-mobilep">
													
										<h:inputSecret id="passNewRe" value="#{profilePassEditBB.passNewRe}" required="true" 
										requiredMessage="#{txtMain.profilePasswordEditPassNewAgainRe}" />
										<p:watermark for="passNewRe" value="#{txtMain.profilePasswordEditPassNewAgain}"  id="placeholder3"  />
										<p:message for="passNewRe"/>	
										
									
									</div>
											
									<div class="col-12">
									
										<ul class="actions">
											<li>
												<h:commandButton value="Zmień hasło" action="#{profilePassEditBB.doPasswordEdit()}" update="msg" >
													<f:ajax execute="@form" render="msgs" />	
												</h:commandButton>
											</li>
										</ul>
										
									</div>
											
									<p:messages id="msgs" />
								
							</h:form>				
								                                    
							</article>
						</div>
					</div>
				</section>
	
	</ui:define>
	
</ui:composition>

</html>
