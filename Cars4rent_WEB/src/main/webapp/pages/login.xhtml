<ui:composition template="/templates/main-template.xhtml">

	<ui:define name="title">
		Logowanie
	</ui:define>
	
	<ui:define name="end">
		Wszelkie prawa zastrzeżone
	</ui:define>
	
	
	
	<ui:define name="nav-menu">
	
		<li><h:link value="Strona główna" outcome="/public/index?faces-redirect=true" /></li>
    	<li><h:link value="Wypożycz" outcome="/pages/rent/rent?faces-redirect=true" /></li>
    	<li><h:link value="Oferta" outcome="/public/offer?faces-redirect=true" /></li>
    	<li class="current">
        	<a href="#">Rejestracja</a>
        	<ul>           
            	<li><h:link value="Zarejestruj" outcome="/pages/register/register?faces-redirect=true" /></li>
        	</ul>
    	</li>

	</ui:define>
	
	<ui:define name="content">					
		<section class="wrapper style1">
			<div class="container">
				<div id="content">
				
					<article>
						<header>
							<h2>Logowanie</h2>										
						</header>

						
										
							<h:form>
								
									<div class="col-6 col-12-mobilep">													
							    	
										<h:inputText id="login" value="#{loginBB.login}" required="true" requiredMessage="podaj login"/>
										<p:watermark for="login" value="Login"  id="placeholder1"  />
										<p:message for="login"/>	
										
																					
									</div>
									

									<div class="col-6 col-12-mobilep">
													
										<h:inputSecret id="pass" value="#{loginBB.haslo}"
										required="true"	requiredMessage="podaj hasło" placeholder="Hasło"/>
										<p:watermark for="pass" value="Hasło"  id="placeholder2"  />
										<p:message for="pass"/>	
										
									
									</div>
											
									<div class="col-12">
									
										<ul class="actions">
											<li><h:commandButton value="Zaloguj" action="#{loginBB.doLogin()}" update="msg" /></li>
										</ul>
										
									</div>
											
									<p:messages id="msgs" />
								
							</h:form>								
					
						
																	
					</article>

				</div>
			</div>
		</section>
	
	
	</ui:define>
