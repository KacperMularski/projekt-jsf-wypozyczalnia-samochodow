<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	
<ui:composition template="/templates/main-template.xhtml">

	<ui:define name="title">
		#{txtMain.loginTitle}
	</ui:define>
	
	<ui:define name="end">
		#{txtMain.footerRights}
	</ui:define>
	
	
	
	<ui:define name="nav-menu">
	
		<li><h:link value="#{txtMain.indexMenuMainPage}" outcome="/public/index?faces-redirect=true" /></li>
    	<li><h:link value="#{txtMain.indexMenuRent}" outcome="/pages/rent/rent?faces-redirect=true" /></li>
    	<li><h:link value="#{txtMain.indexMenuOffer}" outcome="/public/offer?faces-redirect=true" /></li>
    	<li class="current">
        	<a href="#">#{txtMain.indexMenuRegistration}</a>
        	<ul>           
            	<li><h:link value="#{txtMain.indexMenuRegister}" outcome="/pages/register/register?faces-redirect=true" /></li>
        	</ul>
    	</li>

	</ui:define>
	
	<ui:define name="content">					
		<section class="wrapper style1">
			<div class="container">
				<div id="content">
				
					<article>
						<header>
							<h2>#{txtMain.loginText}</h2>										
						</header>

						
										
							<h:form>
								
									<div class="col-6 col-12-mobilep">													
							    	
										<h:inputText id="login" value="#{loginBB.login}" required="true" requiredMessage="#{txtMain.loginFormValueLoginRe}"/>
										<p:watermark for="login" value="#{txtMain.loginFormValueLogin}"  id="placeholder1"  />
										<p:message for="login"/>	
										
																					
									</div>
									

									<div class="col-6 col-12-mobilep">
													
										<h:inputSecret id="pass" value="#{loginBB.haslo}"
										required="true"	requiredMessage="#{txtMain.loginFormValuePasswordRe}" placeholder="HasÅ‚o"/>
										<p:watermark for="pass" value="#{txtMain.loginFormValuePassword}"  id="placeholder2"  />
										<p:message for="pass"/>	
										
									
									</div>
											
									<div class="col-12">
									
										<ul class="actions">
											<li>
												<h:commandButton value="#{txtMain.loginFormSubmit}" action="#{loginBB.doLogin()}" >
													<f:ajax execute="@form" render="msgs" />
												</h:commandButton>
											</li>
										</ul>
										
									</div>
											
									<p:messages id="msgs" />
								
							</h:form>								
					
						
																	
					</article>

				</div>
			</div>
		</section>
	
	
	</ui:define>
	
</ui:composition>

</html>
